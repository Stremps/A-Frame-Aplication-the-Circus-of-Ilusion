<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Impossible Cube</title>
        <!-- Including the A-frame library, previous version for compatibility with text geometry -->
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    </head>
    <body>
        <a-scene>
            <a-sky color="#ADE4FF"></a-sky>

            <a-light type="point" position="-2 4 3"></a-light>

            <a-camera position="0 2 3"></a-camera>
            <a-text value="Normal cube" align="center" position="0 1 0"></a-text>
            <a-entity id="Escher-Cube1" position="0 0.5 0" rotation="0 0 0">
                <!-- Face 1 -->
                <a-box color="white" position="0 0 0" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Upper part -->
                <a-box color="white" position="0 -2 0" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                <!-- Face 2 -->
                <a-box color="white" position="0 0 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Upper part -->
                <a-box color="white" position="0 -2 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                <!-- Connection of the faces -->
                <a-box color="white" position="-0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="-0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                <a-box color="white" position="0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                    
            </a-entity>
            
            

            
        </a-scene>
    </body>
</html>
