<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Circus of Ilusion</title>
        <!-- Including the A-frame library -->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>
        <!-- Setting the scene with A-frame-->
        <a-scene>
            <!-- Adding a cube (primitive entity) -->
            <a-box position="2 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>

            <!-- Adding a sphere -->
            <a-sphere position="0 0 0" radius="1" color="#EF2D5E"></a-sphere>

            <!-- Adding a plane -->
            <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

            <!-- Adding a cone -->
            <a-cone position="-2 0 0" rotation="0 0 0" color="#FFFF00" ></a-cone>
            
            <!-- Creating light -->
            <a-light type="point" position="2 4 -3"></a-light>
            
            <!-- Creating a camera -->
            <a-camera position="0 2 10"></a-camera>
        <a-scene>
    </body>
</html>
