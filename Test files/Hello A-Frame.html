<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello A-Frame</title>
        <!-- Including the A-frame library, previous version for compatibility with text geometry -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <!-- Including the A-Frame Physics System Library. The version of the package may cause trouble-->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

        <!-- To add geometry to text -->
        <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    </head>
    <body>
        <!-- Setting the scene with A-frame-->
        <a-scene physics="gravity: -9.8" >
            <!-- Adding a cube (primitive entity) -->
            <a-box position="2 0 0" rotation="0 45 0" color="#4CC3D9" ></a-box>

            <!-- Adding a sphere -->
            <!-- <a-sphere position="0 0 0" radius="1" color="#EF2D5E"></a-sphere> -->

            <!-- Adding a sphere with physics, adding the component 'dynamic-body' -->
            <a-sphere dynamic-body="mass: 2" position="0 1 0" radius="1" color="#EF2D5E"></a-sphere>

            <!-- 3D text, not primitive in A-frame -->
            <a-entity 
                text-geometry="value: Hello, A-frame!; font: https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json;"
                material="color: #080808"
                position="-2.2 3 0">
            </a-entity>

            <!-- 2D text, primitive in A-frame -->
            <a-text value="Hello, A-frame in 2D text!" align="center" width="10" position="0 2.5 0"></a-text>

            <!-- Adding a cone -->
            <a-cone dynamic-body position="-2 1 0" rotation="0 0 0" color="#FFC65D" ></a-cone>

            <!-- Adding a plane, as a ground without physics adding the component 'static-body'-->
            <a-plane static-body position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

            <!-- Creating light -->
            <a-light type="point" position="2 4 -3"></a-light>

            <!-- Creating sky -->
            <a-sky color="#808080"></a-sky>
            
            <!-- Creating a camera and defining the position, in case of omition the came still be create in origin point-->
            <a-camera position="0 2 10"></a-camera>
        <a-scene>
    </body>
</html>
