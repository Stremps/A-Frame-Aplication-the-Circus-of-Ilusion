<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Impossible Cube</title>
        
        <!-- Including the A-frame library, previous version for compatibility with text geometry -->
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="../js/A-Frame_CSG.js"></script> <!-- For while this code is not going to be publicated... -->

    </head>
    <body>
        <a-scene>
            <a-sky color="#ADE4FF"></a-sky>

            <!-- Default lighting injected by A-Frame. -->
            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.3" position="-0.5 1 1"></a-entity>

            <!-- Camera -->
            <a-camera position="0 2 3"></a-camera>
            
            <!-- Cube 1 -->
            <a-entity id="Cube1" position="2 0.5 0" fov="60" rotation="0 0 0">
                <a-text value="Normal cube" color="red" side="double" align="center" position="0 0.5 0"></a-text>
                
                <!-- Face 1 -->
                <a-box color="white" position="0 0 0" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Upper part -->
                <a-box color="white" position="0 -2 0" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                <!-- Face 2 -->
                <a-box color="white" position="0 0 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Upper part -->
                <a-box color="white" position="0 -2 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                <!-- Connection of the faces -->
                <a-box color="white" position="-0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="-0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                <a-box color="white" position="0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                    
            </a-entity>

            <!-- Cube 2 -->
            <!-- Decomposed Cube using booleans operations -->
            <a-entity id="Cube2" position="5 -0.5 -1" rotation="0 0 0">
                <a-text value="Normal cube 2" color="red" side="double" align="center" position="0 1.5 1"></a-text>
                
                <!-- Rectangles to subtract inside -->
                <a-box id="innerRetangleX" visible="false" position="0 0 0" rotation="0 0 0" scale="2 1.6 1.6"></a-box>
                <a-box id="innerRetangleY" visible="false" position="0 0 0" rotation="0 0 90" scale="2 1.6 1.6"></a-box>
                <a-box id="innerRetangleZ" visible="false" position="0 0 0" rotation="0 90 0" scale="2 1.6 1.6"></a-box>

                <!-- Main cube -->
                <a-box color="white" position="0 0 0" rotation=" 0 0 0"  scale="2 2 2" 
                    csg-meshs="subtract: #innerRetangleX, #innerRetangleY, #innerRetangleZ">
                </a-box>

            </a-entity>
            
            <!-- Escher Cube 1-->
            <a-entity id="Escher-Cube1" position="-2 0.5 0" rotation="0 0 0">
                <a-text value="Escher Cube1" color="red" side="double" align="center" position="0 0.5 0"></a-text>
                
                <a-box id="subtract1" visible="false" color="white" position="0.2 0 0" rotation=" 0 20 90"  scale="2 0.2 1"></a-box> <!-- Left part -->

                <!-- Face 1 -->
                <a-box color="white" position="0 0 0" rotation=" 0 0 0"  scale="2 0.2 0.2" 
                    csg-meshs="subtract: #subtract1">
                </a-box> <!-- Upper part -->
                <a-box color="white" position="0 -2 0" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                <!-- Face 2 -->
                <a-box color="white" position="0 0 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Upper part -->
                <a-box color="white" position="0 -2 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                

                <!-- Connection of the faces -->
                <a-box color="white" position="-0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="-0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                <a-box color="white" position="0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                    
            </a-entity>

            <a-entity id="Escher-Cube2" position="-6 0.5 0" rotation="0 0 0">
                <a-text value="Escher Cube 2" color="red" side="double" align="center" position="0 0.5 0"></a-text>
                

                <!-- Face 1 -->
                <!-- Need to brake the upper part and the Right part in two -->
                <!-- Of course, depends of the angle and side that you looking at-->
                <a-entity>
                    <a-box color="white" position="-0.4 0 0" rotation=" 0 0 0"  scale="1.2 0.2 0.2"></a-box> <!-- Upper left part -->
                    <a-box color="white" position="0.6 0 0" rotation=" 0 0 0"  scale="-0.8 0.2 0.2"></a-box> <!-- Upper right part -->
                </a-entity>
                <a-box color="white" position="0 -2 0" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 0" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                <!-- Face 2 -->
                <a-box color="white" position="0 0 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Upper part -->
                <a-box color="white" position="0 -2 -1.9" rotation=" 0 0 0"  scale="2 0.2 0.2"></a-box> <!-- Down part -->
                <a-box color="white" position="-0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Left part -->
                <a-box color="white" position="0.9 -1 -1.9" rotation=" 0 0 90"  scale="2 0.2 0.2"></a-box> <!-- Right part -->

                <!-- Connection of the faces -->
                <a-box color="white" position="-0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="-0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                <a-box color="white" position="0.9 0 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Upper left part-->
                <a-box color="white" position="0.9 -2 -1" rotation=" 0 90 0"  scale="2 0.2 0.2"></a-box> <!-- Down left part-->
                    
            </a-entity>

            

            
        </a-scene>
    </body>
</html>
